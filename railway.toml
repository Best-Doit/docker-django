[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
healthcheckPath = "/"
healthcheckTimeout = 30

[env]
PORT = { default = "8000" }
DJANGO_SETTINGS_MODULE = { default = "app_main.settings" }
DEBUG = { default = "False" }
ALLOWED_HOSTS = { default = "localhost,127.0.0.1,conversor-docs.up.railway.app,*.railway.app,*.up.railway.app" }
SECRET_KEY = { default = "your-secret-key-here" }
# Optimizaciones para OCR
PYTHONUNBUFFERED = { default = "1" }
PYTHONDONTWRITEBYTECODE = { default = "1" }

[healthcheck]
path = "/"
interval = 90
timeout = 60
initialDelay = 45

[scaling]
minReplicas = 1
maxReplicas = 2

[resources]
memory = "2Gi"
cpu = "2000m"