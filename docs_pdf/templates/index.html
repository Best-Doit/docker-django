{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Word a PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen text-white flex flex-col" style="background-image: url('{% static 'img/fondo.jpg' %}'); background-size: cover; background-position: center; background-attachment: fixed;">
    <header class="bg-black bg-opacity-30 backdrop-blur-sm">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-center text-yellow-200">Convertir Word a PDF</h1>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-8 shadow-2xl max-w-md w-full">
            <form id="conversion_form" action="{% url 'docs_pdf:convertir_word_pdf' %}" method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="word_file" class="block text-sm font-medium text-yellow-200 mb-2">Seleccionar archivo Word:</label>
                    <input type="file" id="word_file" name="word_file" required 
                           class="w-full px-3 py-2 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                </div>
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
                    <i class="fas fa-file-pdf mr-2"></i>Convertir a PDF
                </button>
            </form>

            {% if message %}
                <div class="mt-6 p-4 rounded-lg {% if 'error' in message.lower %}bg-red-500 bg-opacity-20 border border-red-400{% else %}bg-green-500 bg-opacity-20 border border-green-400{% endif %}">
                    <p class="text-center">{{ message }}</p>
                </div>
            {% endif %}

            {% if archivo_pdf %}
                <div class="mt-6">
                    <a href="{% url 'docs_pdf:descargar_pdf' filename=archivo_pdf %}" 
                       class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center">
                        <i class="fas fa-download mr-2"></i>Descargar PDF
                    </a>
                </div>
            {% endif %}
        </div>
    </main>

    <footer class="bg-black bg-opacity-30 backdrop-blur-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-center space-x-4">
                <p class="text-yellow-200">&copy; 2024 Best Doit</p>
                <a href="https://www.tiktok.com/@best_doit" target="_blank" 
                   class="text-2xl bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent hover:scale-110 transition-transform duration-300">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
