# Configuración de Nginx con seguridad para producción
server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Configuración SSL
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;
    
    # Ocultar versión de Nginx
    server_tokens off;
    
    # Límites de rate limiting
    limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Configuración de archivos estáticos
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración para descargas de PDF
    location /media/ {
        alias /app/media/;
        limit_req zone=general burst=5 nodelay;
        
        # Solo permitir archivos PDF
        location ~* \.(pdf)$ {
            add_header Content-Disposition "attachment";
            add_header X-Content-Type-Options "nosniff";
        }
        
        # Denegar acceso a otros tipos de archivo
        location ~* \.(docx?|txt|log)$ {
            deny all;
        }
    }
    
    # Proxy al contenedor Django
    location / {
        limit_req zone=general burst=10 nodelay;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Límites de tamaño de archivo
        client_max_body_size 10M;
    }
    
    # Rate limiting especial para uploads
    location /convertir/ {
        limit_req zone=upload burst=2 nodelay;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 10M;
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\.(env|git|svn) {
        deny all;
        return 404;
    }
    
    # Bloquear acceso a archivos de configuración
    location ~ \.(conf|config|ini|log|bak|backup|old)$ {
        deny all;
        return 404;
    }
}